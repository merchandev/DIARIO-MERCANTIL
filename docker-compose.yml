services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: dashboard-backend
    restart: unless-stopped
    volumes:
      - ./backend/storage:/var/www/html/storage
    ports:
      - "3000:9000"
    environment:
      APP_ENV: production
      DB_PATH: /var/www/html/storage/database.sqlite
      UPLOAD_DIR: /var/www/html/storage/uploads
      RESULT_DIR: /var/www/html/storage/results

    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

    networks:
      - app-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    container_name: dashboard-frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "80:80"

    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

    networks:
      - app-network

networks:
  app-network:
    driver: bridge
